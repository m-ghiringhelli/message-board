<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="../styles/reset.css">

    <link rel="stylesheet" href="../styles/home.css">

    <title>Document</title>

<body>
    <header>
        <h1>vigilante<span>911</span></h1>
    </header>
    <div id="forms-container">
        <div id="signin-container" class="form-container">
            <div>
                <form id="signin" class="form">
                    <h3>SIGN-IN</h3>
                    <label>email:</label><input type="email" name ="email" id="sign-in-email" class="input">
                    <label>password:</label><input type="password" name="password" id="sign-in-password" class="input">
                    <button>submit</button>
                </form>
            </div>
        </div>
        <div id="signup-container" class="form-container">
            <div>
                <form id="signup" class="form">
                    <h3>SIGN-UP</h3>
                    <label>email:</label><input type="email" name ="email" id="sign-up-email" class="input">
                    <label>password:</label><input type="password" name="password" id="sign-up-password" class="input">
                    <button>submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./signupin.js"></script>
</body>
</html>
